<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL F1 League - Miami Grand Prix Live Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #141414;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        
        .chart-container {
            flex: 1;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .flourish-embed {
            width: 100%;
            height: 90%;
            max-height: 80vh;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASL F1 League - Miami Grand Prix</h1>
            <p>Live Race Progress Lap by Lap</p>
        </div>
        <div class="chart-container">
            <div class="flourish-embed flourish-chart" data-src="visualisation/23310016">
                <script src="https://public.flourish.studio/resources/embed.js"></script>
                <noscript>
                    <img src="https://public.flourish.studio/visualisation/23310016/thumbnail" width="100%" alt="chart visualization" />
                </noscript>
            </div>
        </div>
    </div>
</body>
</html>
