<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ASL Draft Overlay</title>
  <style>
    body {
      background-color: #000;
      color: #00B6FF;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #currentPick {
      font-size: 120px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Current Pick:</h1>
  <div id="currentPick">--</div>

  <script>
    async function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQuM332JB5a0C3NXfSOtQYzcUK5LThqIQqV_vMsp8uSqb7V1nH_DivI2sM4OmFbwSNW0Q_qYbamhpkg/pub?gid=0&single=true&output=csv';
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));

      // Cell D11 = column 3 (index 3), row 10 (index 10)
      const currentPick = rows[10]?.[3] || '--';

      document.getElementById('currentPick').textContent = currentPick;
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
